<!-- layout -->
{% extends "layout.html" %}

<!-- Main -->
{% block body %}

<div class="cont center-small-form">
  <h2 style="padding-left: 5px">Add Expense</h2>
  <div class="formBox">
    <form action="/add-expense" method="post">
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <input type="text" class="form-control" name="category" id="category" />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input
          type="text"
          class="form-control"
          name="description"
          id="description"
        />
      </div>
      <div class="mb-3">
        <label for="purchaseLocation" class="form-label"
          >Purchase Location</label
        >
        <input
          type="text"
          class="form-control"
          name="purchaseLocation"
          id="purchaseLocation"
        />
      </div>
      <div class="mb-3">
        <label for="quantity" class="form-label">
          Quantity <span class="red">*</span></label
        >
        <input
          type="number"
          class="form-control"
          name="quantity"
          id="quantity"
          min="1"
          required
        />
      </div>
      <div class="mb-3">
        <label for="price" class="form-label"
          >Price ($) <span class="red">*</span></label
        >

        <input
          type="number"
          step="0.01"
          min="0"
          class="form-control"
          name="price"
          id="price"
          required
        />
      </div>
      <div class="mb-3">
        <label for="date" class="form-label"
          >Date <span class="red">*</span></label
        >
        <input
          type="date"
          class="form-control"
          name="date"
          id="date"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
  </div>
</div>
{% endblock %}
