{% extends "base.html" %} {% block body %}
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Personal Finance Tracker</a>
  </div>
</nav>
<!-- END NAVBAR-->

<!-- MAIN BLOCK -->
<!-- container -->
<div class="cont center-small-form" style="width: 80vw; max-width: 300px">
  <h2 style="padding-left: 5px">Register</h2>
  <div class="formBox">
    <!-- display alerts -->
    {% for message in get_flashed_messages() %}
    <div class="alert" style="color: red">{{ message }}</div>
    {% endfor %}
    <form action="/register" method="post">
      <!-- username  -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" id="username" />
      </div>

      <!-- password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="info-container">
          <i class="icon-info-sign info-icon"></i>

          <div class="info-text">
            Don't forget your password! There is no way to get it back.
          </div>
        </div>
        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
        />
      </div>

      <!-- password check -->
      <div class="mb-3">
        <label for="passwordCheck" class="form-label">Re-Enter Password</label>
        <input
          type="password"
          class="form-control"
          name="passwordCheck"
          id="passwordCheck"
        />
      </div>

      <!-- agree -->
      <div class="mb-3">
        <label class="form-check-label" for="agree">
          <input
            type="checkbox"
            class="form-check-input"
            id="agree"
            name="agree"
            required
          />
          I understand and agree to the following terms:
          <ol>
            <li>
              <strong>Data Responsibility:</strong> You are solely responsible
              for the accuracy and security of the data you upload to this
              platform.
            </li>
            <li>
              <strong>Liability:</strong> We are not liable for any loss, theft,
              or unauthorized access of your data.
            </li>
            <li>
              <strong>Data Backup:</strong> We strongly recommend that you
              maintain your own backup copies of any data you upload.
            </li>
          </ol>
        </label>
      </div>

      <!-- checkbox  -->
      <div class="mb-3 form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="exampleCheck1"
          name="keepSignedIn"
        />
        <label class="form-check-label" for="exampleCheck1"
          >Keep me signed in.</label
        >
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
  <form action="/login" style="padding: 1vw">
    Already have an account?
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
{% endblock %}
