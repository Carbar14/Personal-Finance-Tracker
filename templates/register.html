{% extends "base.html" %} {% block body %}
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Personal Finance Tracker</a>
  </div>
</nav>
<!-- END NAVBAR-->

<!-- MAIN BLOCK -->
<!-- container -->
<div class="cont center-small-form" style="width: 80vw; max-width: 300px">
  <h2 style="padding-left: 5px">Register</h2>
  <div class="formBox">
    <!-- display alerts -->
    {% for message in get_flashed_messages() %}
    <div class="alert" style="color: red">{{ message }}</div>
    {% endfor %}
    <form action="/register" method="post">
      <!-- username  -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" id="username" />
      </div>

      <!-- password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
        />
      </div>

      <!-- password check -->
      <div class="mb-3">
        <label for="passwordCheck" class="form-label">Re-Enter Password</label>
        <input
          type="password"
          class="form-control"
          name="passwordCheck"
          id="passwordCheck"
        />
      </div>

      <!-- checkbox  -->
      <div class="mb-3 form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="exampleCheck1"
          name="keepSignedIn"
        />
        <label class="form-check-label" for="exampleCheck1"
          >Keep me signed in.</label
        >
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
  <form action="/login" style="padding: 1vw">
    Already have an account?
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
{% endblock %}
